name: CI

on:
  push:
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Nix
        uses: cachix/install-nix-action@v27
        with:
          extra_nix_config: |
            accept-flake-config = true

      - name: Build ix
        run: nix build .#ix

      - name: Build LuaJIT via ix
        env:
          IX_ROOT: ${{ github.workspace }}/.ix
          IX_EXEC_KIND: local
        run: |
          mkdir -p "$IX_ROOT/realm"
          nix develop -c bash -lc './scripts/test-luajit.sh'
